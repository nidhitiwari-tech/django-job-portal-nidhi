{% extends 'jobs/base.html' %}
{% block content %}
<h2>Delete Job: {{ job.title }}</h2>
<p>Are you sure you want to delete this job?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'employer_jobs' %}">Cancel</a>
</form>
{% endblock %}
